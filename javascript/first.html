<body>
    <script>
       var str="my name is naveen dangwal";

       var a=str.length;
       var b=str.toUpperCase();
       var c=str.startsWith("my");
       var d=str.endsWith("wal");

       document.write(a + "<br>");
       document.write(b + "<br>");
       document.write(c + "<br>");
       document.write(d + "<br>");
       
       

    </script>
