<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table of Number</h1>
    <input type="text" placeholder="enter the number " id="t1"><br>
    <button onclick="
    let n=document.getElementById('t1').value;
    let r='';
       for(i=1;i<=10;i++)
       {
         r=r+'${n} X ${i} = ${n*i}<br>';
       }
       document.getElementById('p1').innerHTML=r;
       ">Draw Table</button>
       <hr>
       <p id="p1"></p>
    
</body>
</html>
