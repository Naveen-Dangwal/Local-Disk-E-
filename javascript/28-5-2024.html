<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    document.write(Math.pow(2,4));
    document.write("<br>");
    document.write(Math.ceil(4.7));
    document.write("<br>");
    document.write(Math.floor(4.7));
    document.write("<br>");
    document.write(Math.round(4.6));
    document.write("<br>");
    document.write(Math.random()*10);

    
    </script>
    
</body>
</html>
