<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card by Object</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <script>
        let games=[
        {
            url:'pic/dice1.gif',
            title:'Dice Roll Game',
            desc:'This dice roll game provides you to roll the dice and display the dice number after the rolling the dice.'
        },
        {
            url:'pic/1.png',
            title:'1 dice',
            desc:'This dice roll game provides you to roll the dice and display the dice number after the rolling the dice.'
        },
        {
            url:'pic/2.png',
            title:'2 dice',
            desc:'This dice roll game provides you to roll the dice and display the dice number after the rolling the dice.'
        }


    ]
    </script>
    <marquee behavior="" direction="">
        <h1>This is Cards Display Program </h1>
    </marquee>
    <div class="container">
        <div class="row">
            <script>
                for(i in games){
                document.write(`
            <div class="col-md-4 mb-4">
                <div class="card" style="width:18rem;">
                    <img src="${games[i].url}" class="card-img-top"  style="width:50%; height:50px;" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">${games[i].title}</h5>
                      <p class="card-text">${games[i].desc.slice(0,125)}...</p>
                      <a href="#" class="btn btn-danger">Go somewhere</a>
                    </div>
                  </div>
            </div>
            `);
        }
            </script>

        </div>
    </div>
</body>
</html>
