<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container bg-warning">
        <h1 class="text-center bg-info">My game zone</h1>
        <div class="row">
            <div class="col-4 bg-info">
                <div class="row">
                    <h2>Dice Roll Game</h2>
                    <button class="btn btn-primary" onclick="dice()">Roll Dice</button>
                </div>
                <div class="row mb-3">
                    <h3 id="res-dice" class="text-center">0</h3>
                    <img src="pic/dice1.gif" id="img1">
                </div>
                </div>
            <div  class="col-4 text-center">
                <div class="row">
                    <h2 class="text-center">OTP Generator</h2>
                    <button class="btn btn-danger" onclick="otp()">OTP</button>
                    <img src="pic/otp.png" id="img1" onclick="otp()">
                </div>
                <div class="row">
                    <h2 id="res-otp">OTP : </h2>
                </div>
            </div>
            <div class="col-4 text-center">
                <div class="row">
                    <img src="pic/rps.png">
                    <img src="pic/rock.png" width="40px" onclick="rps('rock')">
                    <img src="pic/paper.png" width="50px" onclick="rps('paper')">
                    <img src="pic/scissor.jpg" width="40px" onclick="rps('scissor')">

                </div>
            </div>
            <div class="row">
                <div class="text-center" id="res-rps">RPS result is :</div>
            </div>
        </div>
    </div>
    <script>
        function dice()
        {
            let val=document.getElementById('res-dice');
            let res=Math.floor(Math.random()*6+1);
            val.innerHTML=res;
            let img=document.getElementById('img1');
           // img.src=`pic/${res,}.png`;
           img.setAttribute('src',`pic/${res}.png`)
        }

        function otp(){
            let val=document.getElementById('res-otp');
            let res=Math.floor(Math.random()*(999999-100000));
            val.innerHTML="OTP:"+res;
            val.setAttribute('style','color:white;font-size:30px')
        }

        function rps(user){
            console.log(user);
            let val=Math.floor(Math.random()*3)+1;
            let computer;
            switch(val)
            {
                case 1:computer='rock';break;
                case 2:computer="paper";break;
                case 3:computer="scissor";break;

            }
            console.log('computer : '+computer);

            let res=document.getElementById('res-rps');
            if(user==computer)
            {
            res.innerHTML="RPS Result is : <br>"+'its tie';
            }
            else if(user=='rock' && computer=='paper'  ||user == 'paper' && computer=='scissor'
                || user =='scissor' && computer=='rock')
            {
                res.innerHTML="RPS Result is : <br>"+" computer wins";

            }
            else{
                res.innerHTML="RPS Result is : <br>"+"user wins ";
            }
        }
    </script>
</body>
</html>
